<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>鶴見線 登校判定アプリ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 1em; }
    #result { margin: 2em 0; font-size: 1.5em; padding: 1em; border-radius: 8px; }
    .walk { background: #4caf50; color: #fff; }   /* 緑 */
    .run  { background: #ff9800; color: #fff; }   /* 黄橙 */
    .miss { background: #f44336; color: #fff; }   /* 赤 */
    button { font-size: 1em; padding: 0.5em 1em; }
  </style>
</head>
<body>
  <h1>鶴見線 登校判定アプリ</h1>
  <p>現在時刻と次発の鶴見線を比較し、<br>「歩いてOK」「走ればOK」「間に合わない」を判定します</p>
  <div id="result" class="">--</div>
  <button id="checkBtn">判定する</button>

  <script src="main.js"></script>
</body>
</html>
