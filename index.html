<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Tsrumiono Dash!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 1em; }
    #result { margin: 2em 0; font-size: 1.5em; padding: 1em; border-radius: 8px; }
    .walk { background: #4caf50; color: #fff; }   /* 緑 */
    .run  { background: #ff9800; color: #fff; }   /* 黄橙 */
    .miss { background: #f44336; color: #fff; }   /* 赤 */
    button { font-size: 1em; padding: 0.5em 1em; background-image: linear-gradient(to right,#ff5b02,#ffad3f);  width: -moz-fit-content;
    width: fit-content;
    cursor: pointer;
    border-radius: 9999px;
    border-width: 2px;
    --tw-border-opacity: 1;
    border-color: rgb(203 217 222 / var(--tw-border-opacity));
    --tw-bg-opacity: 1;
    background-color: rgb(255 255 255 / var(--tw-bg-opacity));
    padding: .25rem .75rem .125rem;
    font-size: .875rem;
    line-height: 1.25rem;
    --tw-shadow: 0 1px 2px 0 rgb(0 0 0 / .05);
    --tw-shadow-colored: 0 1px 2px 0 var(--tw-shadow-color);
    box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000),var(--tw-ring-shadow, 0 0 #0000),var(--tw-shadow);
    --tw-shadow-color: #e2e8f0;
    --tw-shadow: var(--tw-shadow-colored)　content: "";
    background-image: linear-gradient(to top,#ff5b02,#ffad3f)　}
  </style>
</head>
<body>
  <h1>Tsurumiono Dash!</h1>
  <p>次の鶴見線（鶴見駅方面）に間に合うか判定します。</p>
  <div id="result" class="">--</div>
  <button id="checkBtn">判定する</button>

  <script src="main.js"></script>
</body>
</html>
